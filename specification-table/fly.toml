app = 'smart-specs'
primary_region = 'fra'

[build]

[processes]
  app = "npm run start"
  worker = "npm run worker:pubsub-worker"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
